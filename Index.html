<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Flexbox Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 1rem;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
    }

    .container {
      display: flex;
      gap: 2rem;
      padding: 2rem;
    }

    .main-content {
      flex: 3;
    }

    .sidebar {
      flex: 1;
      background-color: #f4f4f4;
      padding: 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #eee;
      margin-top: 2rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        gap: 0.5rem;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">My Webpage</h1>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="main-content">
      <h2>Welcome</h2>
      <p>This is a simple responsive webpage using Flexbox and media queries for my assignment.</p>
    </section>
    <aside class="sidebar">
      <h3>Sidebar</h3>
      <p>This is a webpage made to show responsiveness with flexbox .</p>
    </aside>
  </main>

  <footer>
    <p>Â© 2025 My webpage</p>
  </footer>
</body>
</html>
